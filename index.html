<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="style.css">
  <script src="./verify.js" defer></script>
</head>
<body id="body" class="dark">
  <main id="conteiner" class="dark">
    <div id="playerTurn">
      <div id="playerX" class="playes">Vez do jogador [ X ]</div>
      <div id="playerO" class="playes">Vez do jogador [ O ]</div>
    </div>

    <div id="gameBoard">
      <button id="optionBoard1" class="boardOptions" data-region="0.0"></button>
      <button id="optionBoard2" class="boardOptions" data-region="0.1"></button>
      <button id="optionBoard3" class="boardOptions" data-region="0.2"></button>

      <button id="optionBoard4" class="boardOptions" data-region="1.0"></button>
      <button id="optionBoard5" class="boardOptions" data-region="1.1"></button>
      <button id="optionBoard6" class="boardOptions" data-region="1.2"></button>

      <button id="optionBoard7" class="boardOptions" data-region="2.0"></button>
      <button id="optionBoard8" class="boardOptions" data-region="2.1"></button>
      <button id="optionBoard9" class="boardOptions" data-region="2.2"></button>
    </div>

    <div id="switchRestartTheme">
      <button id="restartGame" class="buttonFotter">Reiniciar Jogo</button>
      <button id="switchTheme" class="buttonFotter">Trocar Tema</button>
    </div>
  </main>
</body>
</html>
